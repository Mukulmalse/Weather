        <div class="search">
            <br>
            <h1 style="color: blue;text-align: center;"> Weather Forecasting By City Name</h1>
            <input type="text" placeholder="Enter Location here">
            <br>
            <button><svg fill="#000000" height="15px" width="30px" version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 488.4 488.4" xml:space="preserve">
                    <g>
                        <g>
                            <path d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6
                           s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2

                           S381.9,104.65,381.9,203.25z" />
                        </g>
                    </g>
                </svg></button>
        </div>
        <div class="error">
            <h3><i>Invalid city name</i></h3>
        </div>

        <div class="weather">

            <img src="./img/rainy.png" height="150px" width="150px" class="weather-icon"/>

            <h1 class="temp"> 22°C</h1>
            <h2 class="city">Indore</h2>
            <div class="details">

                <div class="col">
                    <img src="./img/humidity.png" height="70px" width="70px">
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
                <div class="col1">
                    <img src="./img/wind.png" height="70px" width="70px">
                    <p class="wind">15kmh</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
